name: iOS Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: Build iOS app (Simulator)
      run: |
        xcodebuild clean build \
          -project konnectapp.xcodeproj \
          -scheme konnectapp \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          IPHONEOS_DEPLOYMENT_TARGET=26.2 \
          GENERATE_INFOPLIST_FILE=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath ./build
          
    - name: Find app and create IPA
      run: |
        APP_PATH=$(find ./build -name "konnectapp.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "App not found in build/, searching in DerivedData..."
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "konnectapp.app" -type d 2>/dev/null | head -1)
        fi
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          
          # Проверяем Info.plist
          if [ ! -f "$APP_PATH/Info.plist" ]; then
            echo "⚠️ WARNING: Info.plist not found in .app bundle!"
            echo "Attempting to copy Info.plist manually..."
            if [ -f "konnectapp/Info.plist" ]; then
              cp "konnectapp/Info.plist" "$APP_PATH/Info.plist"
              echo "✅ Copied Info.plist to .app bundle"
            else
              echo "❌ CRITICAL: Source Info.plist not found!"
              exit 1
            fi
          fi
          
          mkdir -p ./artifacts/Payload
          cp -R "$APP_PATH" ./artifacts/Payload/konnectapp.app
          
          # Создаем .ipa файл
          echo "Creating .ipa file..."
          cd ./artifacts
          zip -r konnectapp.ipa Payload
          cd ..
          echo "✅ Created konnectapp.ipa"
          ls -lh ./artifacts/
        else
          echo "❌ App not found, skipping artifact upload"
          exit 1
        fi
          
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: konnectapp-ipa
        path: artifacts/konnectapp.ipa
        retention-days: 30
        if-no-files-found: error
