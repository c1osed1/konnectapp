name: iOS Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      run: |
        # Найти доступную версию Xcode
        if [ -d "/Applications/Xcode.app" ]; then
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
        else
          # Попробовать найти любую установленную версию
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | head -1)
          if [ -n "$XCODE_PATH" ]; then
            sudo xcode-select -switch "$XCODE_PATH/Contents/Developer"
          else
            echo "Xcode not found, using default"
          fi
        fi
        xcodebuild -version
      
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: Build iOS app (Simulator)
      run: |
        xcodebuild clean build \
          -project konnectapp.xcodeproj \
          -scheme konnectapp \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-build
        path: build/
        retention-days: 7
